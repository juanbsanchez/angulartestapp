<h1>Listado de héroes</h1>
<h3 *ngIf="heroeEliminado; else noBorrado">Héroe borrado: </h3>
<span>{{heroeEliminado}}</span><br>

<ng-template #noBorrado>
    <p>No se ha borrado ningún héroe aún</p>
</ng-template>

<button (click)="borrarHeroe()">
  Borrar
</button>

<ul>
  <li *ngFor="let heroe of heroes; let i = index;">
   {{ i+1 }} -  {{heroe}}
  </li>
</ul>
