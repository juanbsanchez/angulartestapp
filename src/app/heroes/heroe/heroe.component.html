<p> {{name}} </p>

<dl>
  <dt>Nombre: </dt>
  <dd>{{ name }}</dd>

  <dt>Edad:</dt>
  <dd>{{age}}</dd>

  <dt>Función: </dt>
  <dd>{{ getName() }}</dd>

  <dt>Capitalizado: </dt>
  <dd>{{nombreCapitalizado}}</dd>

</dl>

<button (click)="changeName()">
  Cambiar Héroe
</button>

<button (click)="changeAge()">
  Cambiar edad
</button>
